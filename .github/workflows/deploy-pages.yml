name: Deploy multi versions to GitHub Pages

on:
  push:
    branches-ignore:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install
        working-directory: app
        run: npm ci

      # ブランチ名をURLパスに安全にする（/ を - にする等）
      - name: Compute deploy path
        id: vars
        shell: bash
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SAFE_BRANCH="${BRANCH//\//-}"
          echo "safe_branch=$SAFE_BRANCH" >> "$GITHUB_OUTPUT"

          # main/master はルートにも出す
          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            echo "vite_base=/${{ github.event.repository.name }}/" >> "$GITHUB_OUTPUT"
            echo "target_folder=." >> "$GITHUB_OUTPUT"
          else
            echo "vite_base=/${{ github.event.repository.name }}/versions/$SAFE_BRANCH/" >> "$GITHUB_OUTPUT"
            echo "target_folder=versions/$SAFE_BRANCH" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        working-directory: app
        env:
          VITE_BASE: ${{ steps.vars.outputs.vite_base }}
          VITE_BUILD_ID: ${{ github.run_number }}-${{ github.sha }}
        run: npm run build

      - name: SPA fallback (optional)
        working-directory: app
        run: cp dist/index.html dist/404.html

      - name: Deploy to gh-pages (foldered)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: app/dist
          target-folder: ${{ steps.vars.outputs.target_folder }}
          clean: false
